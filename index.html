<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Новогоднее Поле Чудес</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflakes">
        <div class="snowflake">❅</div><div class="snowflake">❆</div><div class="snowflake">❅</div>
        <div class="snowflake">❆</div><div class="snowflake">❅</div><div class="snowflake">❆</div>
    </div>

    <div id="setup-screen" class="modal">
        <div class="modal-content">
            <h2>❄️ Поле Чудес 2025 ❄️</h2>
            <p>Выберите количество игроков:</p>
            <div class="player-buttons">
                <button onclick="initGame(2)">2 Игрока</button>
                <button onclick="initGame(3)">3 Игрока</button>
                <button onclick="initGame(4)">4 Игрока</button>
            </div>
        </div>
    </div>

    <div class="game-container" id="main-game" style="display:none;">
        <div id="current-player-display">Ход Игрока 1</div>
        <div class="question-box"><p id="question">Загрузка...</p></div>
        <div id="word-display" class="word-display"></div>
        <div class="controls">
            <div id="wheel" class="wheel">КРУТИТЬ</div>
            <div class="input-area">
                <input type="text" id="letter-input" maxlength="1" placeholder="?">
                <button onclick="guessLetter()">ОК</button>
            </div>
        </div>
        <p id="status-message">Начните игру!</p>
        <div id="score-panel" class="score-panel"></div>
        <button id="restart-btn" onclick="location.reload()" style="display:none;">ИГРАТЬ СНОВА</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
